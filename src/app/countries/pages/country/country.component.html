<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Country</h2>
  <hr />

  <div class="row">
    <div class="col">
      <app-country-input
        (onEnter)="search($event)"
        (onDebounce)="suggestions($event)"
        placeholder="Search by country...!"
      ></app-country-input>
    </div>
  </div>
  <ul *ngIf="showSuggestion" class="list-group">
    <li
      *ngFor="let country of suggestionCountries"
      class="list-group-item list-group-item-action"
    >
      <a class="nav-link" [routerLink]="['/country', country.alpha2Code]">
        {{ country.name }}
      </a>
    </li>
    <li class="list-group-item list-group-item-action" (click)="search(query)">
      <a class="nav-link"> Search "{{ query | titlecase }}" </a>
    </li>
  </ul>
  <hr />
</div>

<div class="alert alert-danger" *ngIf="isError">
  Not found information with the term {{ query }}
</div>
<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
