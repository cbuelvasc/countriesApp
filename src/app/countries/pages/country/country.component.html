<h2>Country</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="search()" autocomplete="off">
      <input
        type="text"
        class="form-control"
        name="query"
        [(ngModel)]="query"
        placeholder="Search by country...!"
      />
    </form>
  </div>
</div>
<hr />
<div class="alert alert-danger" *ngIf="isError">
  Not found information with the term {{ query }}
</div>
<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Flat</th>
          <th>Name</th>
          <th>Population</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <img [src]="country.flags.png" class="small-flag" />
          </td>
          <td>{{ country.name.common }}</td>
          <td>{{ country.population | number }}</td>
          <td>
            <a [routerLink]="['/country', country.cca3]">See more...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
