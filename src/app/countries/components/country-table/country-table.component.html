<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Flat</th>
      <th>Name</th>
      <th>Population</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img [src]="country.flags.png" class="small-flag" />
      </td>
      <td>{{ country.capital }}, {{ country.name.common }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a [routerLink]="['/country', country.cca3]">See more...</a>
      </td>
    </tr>
  </tbody>
</table>
